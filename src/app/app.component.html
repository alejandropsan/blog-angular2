<div class="container">
  <br>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
      <a class="navbar-brand" href="#">
          <img src="../assets/img/lobo.jpg" width="30" height="30" class="d-inline-block align-top rounded-circle" alt="Logo"> BLOG NG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/inicio']">Inicio</a>
            </li>
            <li class="nav-item" *ngFor="let category of categories">
              <a class="nav-link" [routerLink]="['categoria', category.id]">{{ category.name }}</a>
            </li>
            </ul>

            <ul class="navbar-nav navbar-right" *ngIf="!identity">
              <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/login']">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/registro']">Registro</a>
              </li>
            </ul>


          <form class="d-flex mr-4" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-dark ml-1 text-white" type="submit">Buscar</button>
          </form>

          <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">
            <li *ngIf="identity && identity.image" class="nav-item">
              <div class="avatar-mask">
                <img src="{{ url + 'user/avatar/' + identity.image }}" alt="Imagen avatar" class="avatar-nav"/>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ identity.name + " " + identity.surname }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" [routerLink]="['/crear-entrada']">Crear entrada</a>
                <a class="dropdown-item" [routerLink]="['/crear-categoria']">Crear categoría</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" [routerLink]="['/perfil', identity.sub]">Mi perfil</a>
                <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
                <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
              </div>
            </li>

        </ul>
        </div>
      </nav>
    <!-- FIN BARRA NAVEGACIÓN -->





    <!-- CONTENIDO -->
    <router-outlet></router-outlet>



      <hr>

    <footer>
